name: K6 Load Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-k6-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up K6
        uses: grafana/setup-k6-action@v1

      - name: Run K6 Petstore Smoke Test
        run: |
           k6 run ./scripts/petstore/smoke.js
           k6 run ./scripts/reqres/smoke.js

      - name: Save test results
        run: |
          mkdir -p reports
          k6 run ./scripts/petstore/smoke.js --out json=reports/smoke-results.json

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: k6-reports
          path: reports/
      
      - name: Send email if K6 fails
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ðŸš¨ K6 Test Failed in K6_project"
          body: |
            Automated notification:
            Your K6 test failed in GitHub Actions.
            Please check the latest workflow run for details.
          to: chinthalarohitho@gmail.com
          from: chinthalarohitho@gmail.com
          secure: true

 
